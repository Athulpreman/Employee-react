<h2>Employee Lists</h2>
<table class="table table-stripped">
    <thead>
        <tr>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Email Name
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>
                {{employee.fname}}
            </td>
            <td>
                {{employee.lname}}
            </td>
            <td>
                {{employee.email}}
            </td>
        </tr>
    </tbody>
</table>
